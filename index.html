<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTravel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.10.0/dist/lucide.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="mainPage">
        <div class="p-4">
            <h1 class="text-2xl font-bold mb-4">OpenTravel</h1>
            <div id="map" class="h-64"></div>
            <div class="mt-4">
                <input id="destination" type="text" placeholder="Enter destination" class="border p-2 rounded w-full">
                <input id="radius" type="number" placeholder="Alarm Radius (meters)" value="1000" class="border p-2 rounded w-full mt-2">
                <button id="setAlarm" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Set Alarm</button>
                <button id="stopAlarm" class="bg-red-500 text-white px-4 py-2 rounded mt-4 hidden">Stop Alarm</button>
            </div>
            <div id="status" class="mt-4 text-gray-700">Awaiting destination...</div>
        </div>
    </div>

    <audio id="alarmAudio"></audio>

    <!-- Alert Popup -->
    <div id="alertPopup" class="fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 opacity-0 transform -translate-y-full transition">
        <div id="alertIcon" class="rounded-full p-2 inline-block"></div>
        <div class="ml-3 inline-block">
            <div id="alertTitle" class="font-bold"></div>
            <div id="alertMessage"></div>
        </div>
    </div>

    <script>
        let map, userMarker, destinationMarker, circle;
        let watchId, destination, alarmRadius;
        let isAlarmPlaying = false;
        let isAlarmActive = false;

        // Load settings from session storage
        let settings = JSON.parse(sessionStorage.getItem('alarmSettings')) || {
            alarmSound: 'default',
            volume: 0.5,
            enableNotifications: true,
        };

        // Initialize map
        function initMap() {
            map = L.map('map').setView([14.5995, 120.9842], 11);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenTravel'
            }).addTo(map);
        }

        // Play alarm
        function playAlarm() {
            if (!isAlarmPlaying) {
                const audio = document.getElementById('alarmAudio');
                audio.volume = settings.volume;
                audio.play();
                isAlarmPlaying = true;

                document.getElementById('stopAlarm').classList.remove('hidden');
                document.getElementById('setAlarm').classList.add('hidden');

                if ('vibrate' in navigator) {
                    navigator.vibrate([200, 100, 200]);
                }

                if (settings.enableNotifications) {
                    showNotification('OpenTravel Alarm', 'You have reached your destination!');
                }
            }
        }

        // Stop alarm
        function stopAlarm() {
            const audio = document.getElementById('alarmAudio');
            audio.pause();
            audio.currentTime = 0;
            isAlarmPlaying = false;
            isAlarmActive = false;

            document.getElementById('stopAlarm').classList.add('hidden');
            document.getElementById('setAlarm').classList.remove('hidden');
            showAlert('Alarm stopped. Set a new alarm to continue monitoring.', 'info');

            if (watchId) navigator.geolocation.clearWatch(watchId);
        }

        // Update user location
        function updateLocation(position) {
            const { latitude, longitude } = position.coords;

            if (!userMarker) {
                userMarker = L.marker([latitude, longitude]).addTo(map);
                map.setView([latitude, longitude], 15);
            } else {
                userMarker.setLatLng([latitude, longitude]);
            }

            if (destination && isAlarmActive) {
                const distance = map.distance([latitude, longitude], destination);

                document.getElementById('status').textContent = `Distance: ${Math.round(distance)} meters`;
                if (distance <= alarmRadius && !isAlarmPlaying) {
                    playAlarm();
                }
            }
        }

        // Set alarm
        function setAlarm() {
            const destinationInput = document.getElementById('destination').value;
            alarmRadius = parseInt(document.getElementById('radius').value);

            if (!destinationInput) {
                showAlert('Please enter a destination', 'error');
                return;
            }

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(destinationInput)}, Philippines`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        destination = [parseFloat(data[0].lat), parseFloat(data[0].lon)];

                        if (destinationMarker) map.removeLayer(destinationMarker);
                        if (circle) map.removeLayer(circle);

                        destinationMarker = L.marker(destination).addTo(map);
                        circle = L.circle(destination, { 
                            radius: alarmRadius,
                            color: 'green',
                            fillColor: '#3ce03c',
                            fillOpacity: 0.2
                        }).addTo(map);

                        map.fitBounds(circle.getBounds());

                        if (watchId) navigator.geolocation.clearWatch(watchId);

                        watchId = navigator.geolocation.watchPosition(updateLocation, error => {
                            console.error('Error getting location:', error);
                            showAlert('Unable to get your location. Please check your settings and try again.', 'error');
                        }, {
                            enableHighAccuracy: true,
                            maximumAge: 0,
                            timeout: 5000
                        });

                        isAlarmActive = true;
                        document.getElementById('status').textContent = 'Alarm set. Monitoring location...';
                    } else {
                        showAlert('Destination not found. Please try again.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Error finding destination. Please try again.', 'error');
                });
        }

        // Show notification
        function showNotification(title, body) {
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification(title, { body });
            }
        }

        // Show alert popup
        function showAlert(message, type = 'error') {
            const alertPopup = document.getElementById('alertPopup');
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = message;
            alertPopup.classList.add('opacity-100', 'translate-y-0');

            setTimeout(() => {
                alertPopup.classList.remove('opacity-100', 'translate-y-0');
            }, 3000);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            document.getElementById('setAlarm').addEventListener('click', setAlarm);
            document.getElementById('stopAlarm').addEventListener('click', stopAlarm);

            if (settings.enableNotifications && Notification.permission !== "granted") {
                Notification.requestPermission();
            }
        });
    </script>
</body>
</html>
